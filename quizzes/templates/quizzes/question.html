{% extends 'base.html' %}

{% block content %}
    <h1>{{ quiz.quiz_name }}</h1>
    <h2>{{ question.question_text }}</h2>
    <form action="{% url 'quizzes:quiz' quiz_id=quiz.pk %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit">
    </form>
{% endblock %}

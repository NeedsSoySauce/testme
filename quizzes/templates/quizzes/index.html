{% extends 'base.html' %}

{% block content %}
    {% if quizzes %}
        <ul>
            {% for quiz in quizzes %}
                <li><a href="{% url 'quizzes:quiz' quiz_id=quiz.pk %}">{{ quiz.quiz_name }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        {{ no_quizzes_message }}
    {% endif %}
{% endblock %}
